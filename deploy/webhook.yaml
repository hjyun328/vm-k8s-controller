apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: sample-controller
webhooks:
  - name: samplecontroller.k8s.io
    clientConfig:
      service:
        name: sample-controller
        namespace: default
        path: "/"
      caBundle: ""
    rules:
    - operations:
      - "CREATE"
      - "UPDATE"
      apiGroups:
       - "samplecontroller.k8s.io"
      apiVersions:
        - "v1alpha1"
      resources:
        - "vms"
    failurePolicy: Ignore
